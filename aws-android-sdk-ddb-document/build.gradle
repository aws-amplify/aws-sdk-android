apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'
    }
}

dependencies {
    api project(':aws-android-sdk-core')
    implementation project(':aws-android-sdk-ddb')
    implementation 'com.google.guava:guava:29.0-android'
}

