# Android CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: build the whole project
          command: |
            bash gradlew build -x test

  buildforrelease:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: build the whole project
          command: bash gradlew build -x test
      - run:
          name: copy libs
          command: |
             rootfolder=$(pwd)
             python3 CircleciScripts/copy_libs.py  "$(pwd)" "$(pwd)/lib"
      - save_cache:
          key: Libs-{{ .Revision }}
          paths:
            - lib

  unittest:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx1024m
    steps:
      - checkout
      - run:
          name: run unit tests
          command: |
            currentfolder=$(pwd)
            python3 CircleciScripts/run_unittest.py test_results "$currentfolder"
      - run:
          name : check unit test result 
          command : bash CircleciScripts/check_testresult.sh test_results         
      - store_artifacts:
          path: test_results

  release_tag:
    working_directory: ~/code
    docker:
      - image:  circleci/golang:1.11
    steps:
      - checkout
      - run:
          name: install github-release
          command: go get github.com/aktau/github-release          
      - run:
          name: release the tag
          command: |
            export release_tag=${CIRCLE_TAG}
            export version=$(echo "$release_tag" | sed 's|.*v\([0-9\.]*\).*|\1|')
            export tagdescription=$(sed -n "/## \[Release $version\]/,/## \[Release [0-9]*\.[0-9]*\.[0-9]\]/p"  CHANGELOG.md | sed '1d' | sed '$d')
            echo "$tagdescription" | github-release release  -s ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME}  -t $release_tag   --name  "$tagname" -d - 

  release_javadoc:
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m     
    steps:
      - checkout   
      - run: 
          name: install json parser
          command: |
            sudo apt-get update
            sudo apt-get -y install python3-pip
      - run: 
          name: install json parser
          command: sudo pip3 install demjson
      - run:
          name: install aws cli
          command: |
            sudo pip install awscli
      - run:
          name: download third party libararies 
          command: |
            aws s3 cp  s3://android-circleci-payload/third-party/third-party.zip third-party.zip
            unzip third-party.zip
            cp "$ANDROID_HOME/platforms/android-27/android.jar"  third-party/android.jar
      - run:
          name: set version
          command: |
            export release_tag=${CIRCLE_TAG}
            echo "release_tag=$release_tag" >> $BASH_ENV
            export release_version=$(echo "$release_tag" | sed 's|.*v\([0-9\.]*\).*|\1|') 
            echo "release_version=$release_version" >> $BASH_ENV
      - run:
          name: generate documents
          command: |
            currentfolder=$(pwd)
            python3 CircleciScripts/generate_javadoc.py CircleciScripts/ReleaseConfiguration.json "$currentfolder" build/javadoc third-party "$release_version"
      - run:
          name: check out gh-pages and preserve old document
          command: |
            git config --local user.name "${GITHUB_USER}"
            git checkout  gh-pages
            git checkout master CircleciScripts/preserve_olddocument.sh
            bash CircleciScripts/preserve_olddocument.sh
      - run:
          name: copy new document
          command: |
            cp -R build/javadoc/*   docs/reference/
      - run:
          name: check in documents
          command: |
            git add docs/reference
            git rm --cached  CircleciScripts/preserve_olddocument.sh
            git commit -m "AWS SDK for Android $release_version"
            git push -q https://${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git  
      - save_cache:
          key: API-Reference-{{ .Revision }}
          paths:
            - docs/reference/

  tag_doc:
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m     
    steps:
      - checkout   
      - run:
          name: Add documentation tags to gh-pages
          command: |
            git config --local user.name "${GITHUB_USER}"
            git checkout  gh-pages
            version=$(echo "${CIRCLE_TAG}" | sed 's|.*v\([0-9\.]*\).*|\1|') 
            git tag -a docs_v$version  -m "Add documentation tags to version ${version}"            
            git push --tags -q https://${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git     

  release_maven:
    macos: 
      xcode: "10.1.0"  #xocde version number does not matter here, we just need a macos image
    steps:
      - checkout    
      - run:
          name: install android sdk tools
          command: |
            HOMEBREW_LOGS=~/homebrew-logs
            HOMEBREW_TEMP=~/homebrew-temp          
            brew update
            brew doctor  
            brew tap caskroom/cask
            brew cask install android-sdk
      - run:
          name: install aws cli
          command: |
            sudo pip install awscli
      - run:
          name: install android build tools
          command: |
            sudo yes | /usr/local/bin/sdkmanager "platforms;android-21" "platforms;android-27" "build-tools;27.0.1"  "extras;google;m2repository" "extras;android;m2repository"          
            /usr/local/bin/sdkmanager --update
      - run:
          name: Instal gpg
          command: |
            brew install gnupg     
      - run:
         name: install maven
         command: |
            brew update 
            brew install maven                  
      - run:
          name: Set environment
          command: |
            echo ~
            ls /usr/local/share/android-sdk
            ANDROID_HOME="/usr/local/share/android-sdk"
            echo 'export ANDROID_HOME="/usr/local/share/android-sdk"' >> $BASH_ENV
            echo "Home: ${HOME}"
            echo "JAVA_HOME: $JAVA_HOME"
            echo "ANDROID_HOME: $ANDROID_HOME"
            echo "PATH: $PATH"                    
            echo 'export ANDROID_PLATFORM="27"' >> $BASH_ENV
            echo 'export ANDROID_BUILDTOOL_VERSION="27.0.1"' >> $BASH_ENV
      - run:
          name: download gpghome
          command: |
            aws s3 cp s3://android-circleci-payload/gpghome/gpghome.zip gpghome.zip
            unzip -a gpghome.zip
      - run:
          name: publish to maven
          command: |
            echo "${HOME}"
            echo "$JAVA_HOME"
            echo "$ANDROID_HOME"
            echo "$M2_HOME"
            bash CircleciScripts/maven_release.sh
      - run:
          name: configure aws profile
          command: |
            aws configure --profile android_sdk_release set region us-east-1
            echo -e "[android_sdk_release]\naws_access_key_id=${AWS_ACCESS_KEY_ID_ANDROID}\naws_secret_access_key=${AWS_SECRET_ACCESS_KEY_ANDROID}\n" >> ~/.aws/credentials
      - run:
          name: upload to maven
          command: |
            version=$(echo "${CIRCLE_TAG}" | sed 's|.*v\([0-9\.]*\).*|\1|') 
            python3 CircleciScripts/s3_maven.py "$(pwd)" $version android_sdk_release  "aws-android-sdk-stage/com/amazonaws" 

  release_s3:
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx1024m     
    steps:
      - checkout   
      - run:
          name: install aws cli
          command: |
            sudo pip install awscli
      - run:
          name: copy sdk resource
          command: |
            release_tag=${CIRCLE_TAG}
            version=$(echo "$release_tag" | sed 's|.*v\([0-9\.]*\).*|\1|') 
            sdkversion="aws-android-sdk-$version"
            echo "sdkversion=$sdkversion" >> $BASH_ENV
            mkdir -p "$sdkversion"
            python3 CircleciScripts/copy_resourcefiles.py "$(pwd)"  "$(pwd)/$sdkversion"
      - restore_cache:
          key: Libs-{{ .Revision }}        
      - run:
          name: copy libs
          command: |
            mkdir -p "$sdkversion/lib"
            cp -R  /home/circleci/code/lib/*  "$sdkversion/lib"
      - restore_cache:
          key: API-Reference-{{ .Revision }}
      - run:
          name: copy documents
          command: |
            mkdir -p "$sdkversion/documentation/javadoc"
            cp -R docs/reference/*  "$sdkversion/documentation/javadoc"
      - run:
          name: copy third party 
          command: |
            aws s3 cp  s3://android-circleci-payload/third-party/third-party.zip third-party.zip
            unzip third-party.zip
            mv third-party  "$sdkversion/third-party"           
      - run:
          name: zip sdk folder
          command: |
            zip -r "$sdkversion.zip" "$sdkversion"
      - run:
          name: upload to s3
          command: |
            aws configure --profile android_sdk_release set region us-east-1
            echo -e "[android_sdk_release]\naws_access_key_id=${AWS_ACCESS_KEY_ID_ANDROID}\naws_secret_access_key=${AWS_SECRET_ACCESS_KEY_ANDROID}\n" >> ~/.aws/credentials
            aws s3 cp "$sdkversion.zip" "s3://aws-android-sdk-stage/$sdkversion.zip"   --profile android_stage   
            aws s3 cp "$sdkversion.zip" "s3://aws-android-sdk-stage/latest/aws-android-sdk.zip"   --profile android_sdk_release   
      - run:
          name: invalidate cloudfront
          command: |
            python3 CircleciScripts/cloudfront_invalidate.py android_sdk_release  android_distribution_id aws-android-sdk.zip

workflows:
  version: 2

  build_test:
    jobs: 
      - build 
      - unittest:
          requires:
            - build         
  release_sdk:
    jobs:
      - buildforrelease:
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/      
      - unittest:
          requires:
            - buildforrelease         
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/               
      - release_tag:    
          requires:
            - unittest                        
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/

      - release_maven:    
          requires:
            - release_tag  
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/

      - release_javadoc:    
          requires:
            - release_tag  
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/

      - tag_doc:    
          requires:
            - release_javadoc  
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/

      - release_s3:    
          requires:
            - release_javadoc  
          filters:
            branches:
              ignore: /.*/            
            tags:
              only: /^release_v[0-9]+.[0-9]+.[0-9]+$/

