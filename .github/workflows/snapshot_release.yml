name: Android SDK Snapshot Release

on:
  workflow_dispatch:
  push:
    branches:
      - sdhuka/add-snapshot-release

permissions:
  id-token: write

jobs:
  snapshot-release:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AMPLIFY_ANDROID_CI_ROLE }}
          aws-region: us-east-1
      - name: Start Amplify Android Unit Test
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: AmplifyAndroid-UnitTest
          env-vars-for-codebuild: |
            CODEBUILD_SOURCE_REPO_URL,
            CODEBUILD_SOURCE_VERSION
          env:
            CODEBUILD_SOURCE_REPO_URL: https://github.com/aws-amplify/amplify-android.git
            CODEBUILD_SOURCE_VERSION: refs/heads/main
      - name: Start Amplify Android Integration Test
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: AmplifyAndroid-IntegrationTest
